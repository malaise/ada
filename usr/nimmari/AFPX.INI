NIM and MARIENBAD                                                                                 This game presents several sticks aligned on four rows:                        There are seven sticks in the first row,                                      five in the second,                                                           three in the third,                                                           and one on the fourth.                                                                                                                                     Each of us, at his turn, will remove some sticks, as many as we want,          with only two constraints:                                                     - at each turn, all the sticks we take have to be on the same row             - we must take at least one stick at each turn.                                                                                                           I always play first at the beginning of a game, which gives you the            possibility to win each game.                                                                                                                                                                                                            Two variants are available:                                                    - at Nim, the player who takes the last stick loses                           - at Marienbad, the winner is the one who takes the last stick.                        Play Nim                             Play Marienbad                            E X I T                                                                                                                                                                                                                                                                                                                                                                                                                  